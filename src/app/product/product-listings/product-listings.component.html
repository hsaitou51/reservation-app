<div class="container">
    <br>
    <div class="row">
      <div *ngFor = "let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[ product._id ]">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.coverimge }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    $ {{ product.price }}
                </div>
            </div>
        </a>
      </div>
    </div>
  </div>
